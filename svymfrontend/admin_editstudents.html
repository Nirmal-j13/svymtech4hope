<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVYM Tech4Hope - Admin Edit/View Student Data</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="Javascripts/nav.js"></script>
    <script src="Javascripts/auth.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --success-hover: #218838;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --warning-color: #ffc107;
            --warning-hover: #e0a800;
            --white-bg: #ffffff;
            --text-color: #333333;
            --subtle-text: #666666;
            --border-color: #e9ecef;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: aliceblue;
            margin: 0;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .data-list-container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--white-bg);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            padding: 30px;
        }

        .data-list-container h1{
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .search-container {
            display: flex;
            width: 100%;
            max-width: 400px;
            background-color: #f1f3f5;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        #searchInput {
            flex-grow: 1;
            border: none;
            padding: 12px 15px;
            font-size: 1rem;
            outline: none;
            background: transparent;
            color: var(--text-color);
        }

        #searchInput::placeholder { color: var(--subtle-text); }

        #searchBtn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchBtn:hover { background-color: var(--subtle-text); }

        .filter-container { display: flex; align-items: center; gap: 10px; }
        .custom-select-filter { width: 200px; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 1rem; }

        .table-responsive { width: 100%; overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; min-width: 700px; }
        .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .data-table thead { background-color: #e9f5ff; }
        .data-table tbody tr:nth-child(odd) { background-color: #fafafa; }
        .data-table tbody tr:nth-child(even) { background-color: #f8f9fa; }
        .data-table tbody tr:hover { background-color: #e9ecef; transition: 0.2s; }

        .status { padding: 6px 12px; border-radius: 20px; font-weight: 500; font-size: 0.9em; display: inline-block; white-space: nowrap; }
        .status.approved { background-color: var(--success-color); color: white; }
        .status.pending { background-color: var(--warning-color); color: var(--text-color); }
        .status.rejected { background-color: var(--danger-color); color: white; }
        .status.inactive { background-color: #6b7280; color: white; }

        .actions { display: flex; gap: 8px; }
        .action-btn { padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 5px; border: 1px solid transparent; transition: all 0.3s ease; font-weight: 500; background-color: transparent; }
        .view-btn { border-color: var(--primary-color); color: var(--primary-color); }
        .view-btn:hover { background-color: var(--primary-color); color: white; }
        .edit-btn { border-color: var(--warning-color); color: var(--warning-color); }
        .edit-btn:hover { background-color: var(--warning-color); color: var(--text-color); }
        .delete-btn { border-color: var(--danger-color); color: var(--danger-color); }
        .delete-btn:hover { background-color: var(--danger-color); color: white; }

        /* Pagination */
        .pagination-controls { display: flex; justify-content: center; align-items: center; margin-top: 1.5rem; gap: 1rem; }
        .page-button { padding: 0.5rem 1rem; border-radius: 0.5rem; border: none; background-color: var(--primary-color); color: white; font-weight: 700; cursor: pointer; }
        .page-button:hover:not(:disabled) { background-color: rgb(0, 115, 156); }
        .page-button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .page-info { font-weight: 500; font-size: 1.125rem; color: #374151; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 9998; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.45); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #fff; border-radius: 10px; padding: 20px; max-width: 900px; width: 100%; box-shadow: 0 8px 30px rgba(0,0,0,0.15); }
        .close-btn { float: right; font-size: 24px; cursor: pointer; color: var(--subtle-text); }

        /* Modal Student Details Table - Two columns per row */
        .student-details-table { width: 100%; border-collapse: collapse; margin-top: 12px; table-layout: fixed; /* Fix column widths */}
        .student-details-table td { padding: 12px; border: 1px solid #eef2f7; vertical-align: top; width: 25%; /* 4 columns total, each 25% */ word-wrap: break-word; /* Ensure long text wraps */}
        .student-details-table td strong { display: block; margin-bottom: 6px; color: var(--primary-color);}
        .group-title { background-color: #f3f4f6; font-weight: 600; padding: 10px; text-align: left; color: var(--primary-color);}

/* Responsive: single column per row on small screens */
        @media (max-width: 720px) {
            .student-details-table td { width: 100%; display: block;}
    }
    </style>
</head>
<body>
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <div class="overlay" id="overlay"></div>

    <aside class="side-menu" id="sideMenu"></aside>

    <div class="data-list-container">
        <h1>SVYM Tech4Hope Students Data <i class="fas fa-file-alt"></i></h1>

        <div class="header">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by Name or Course...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-container">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter" class="custom-select-filter">
                    <option value="All">All Status</option>
                    <option value="Approved">Approved</option>
                    <option value="Pending">Pending</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>UserID</th>
                        <th>Name</th>
                        <th>Email Id</th>
                        <th>Course</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>

        <div id="pagination-controls" class="pagination-controls">
            <button id="prevBtn" class="page-button">Previous</button>
            <span id="page-info" class="page-info">Page 1 of 1</span>
            <button id="nextBtn" class="page-button">Next</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <h2 id="modalStudentName"></h2>
            </div>
            <div class="modal-body">
                <table class="student-details-table" id="studentDetailsTable" role="table" aria-label="Student details"></table>
            </div>
        </div>
    </div>

    <script src="/Javascripts/admin_editstudents.js"></script>
</body>
</html>
