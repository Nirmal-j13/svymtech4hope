<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainers Page</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f3f7fd; margin: 0; }
    .container { max-width: 1100px; margin: auto; padding: 40px; background: #ffffff; border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #007bff; }
    .search-bar { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .search-bar input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .table th, .table td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    .table th { background: #e6f0ff; }
    .form-section { margin-top: 40px; padding: 20px; background: #f9faff; border-radius: 12px; }
    .form-section input, .form-section button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 8px; border: 1px solid #ccc; }
    .action-btn { padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; }
    .edit-btn { background-color: #ffc107; color: white; }
    .delete-btn { background-color: #dc3545; color: white; }
  </style>
</head>
<aside class="side-menu" id="sideMenu">
    <div class="logo">SVYM Admin</div>
    <nav>
      <ul>
        <li><a href="admin_dashboard.html" class="nav-link "><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="admin_students.html" class="nav-link"><i class="fas fa-user-graduate"></i> Students</a></li>
        <li><a href="admin_trainers.html" class="nav-link"><i class="fas fa-chalkboard-teacher"></i> Trainers</a></li>
        <li><a href="admin_field_mobilisers.html" class="nav-link"><i class="fas fa-people-carry"></i> Field Mobilisers</a></li>
        <li><a href="admin_courses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a></li>
        <li><a href="admin_attendance.html" class="nav-link"><i class="fas fa-calendar-check"></i> Attendance</a></li>
        <li><a href="admin_fees.html" class="nav-link"><i class="fas fa-rupee-sign"></i> Fee Management</a></li>
        <li><a href="login.html" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </aside>
<body>
  <div class="container">
    <h2>Manage Trainers</h2>

    <div class="search-bar">
      <input type="text" id="searchTrainer" placeholder="Search trainers by name or subject" />
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Phone</th>
          <th>Email</th>
          <th>District</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="trainerBody">
        <!-- Trainers will be rendered here -->
      </tbody>
    </table>

    <div class="form-section">
      <h3 id="trainerFormTitle">Add Trainer</h3>
      <input type="text" id="trainerName" placeholder="Name" />
      <input type="text" id="subject" placeholder="Subject" />
      <input type="text" id="trainerPhone" placeholder="Phone Number" />
      <input type="email" id="trainerEmail" placeholder="Email" />
      <input type="text" id="trainerDistrict" placeholder="District" />
      <button onclick="saveTrainer()">Save</button>
    </div>
  </div>

  <script src="Javascripts/admin_trainer.js"></script>
</body>
</html>
