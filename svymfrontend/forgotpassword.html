<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVYM Tech4Hope - Forgot Password</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>SVYM Tech4Hope</h1>
        <h2>Password Recovery</h2>
        <p>Please enter your Email ID to retrieve your security questions.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="recoveryEmail">Enter your Email ID:</label>
                <input type="email" id="recoveryEmail" name="recoveryEmail" required>
            </div>
            <button type="submit">Retrieve Questions</button>
            <p><a href="login.html">Back to Login</a></p>
        </form>

        <div id="securityQuestionsSection" style="display: none;">
            <p>Answer your security questions to reset your password.</p>
            <form id="securityAnswerForm">
                <div class="form-group">
                    <label for="recoveryAnswer1" id="q1Label"></label>
                    <input type="text" id="recoveryAnswer1" name="recoveryAnswer1" placeholder="Your answer" required>
                </div>
                <div class="form-group">
                    <label for="recoveryAnswer2" id="q2Label"></label>
                    <input type="text" id="recoveryAnswer2" name="recoveryAnswer2" placeholder="Your answer" required>
                </div>
                <button type="submit">Verify Answers</button>
            </form>
        </div>

        <div id="resetPasswordSection" style="display: none;">
            <h3>Reset Your Password</h3>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="/Javascripts/forgotpassword.js"></script>
</body>
</html>
