<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVYM Tech4Hope - Admin Edit/View Trainer Data</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Common CSS -->
  <link rel="stylesheet" href="css/admin_dashboard.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="./Javascripts/nav.js" defer></script>
    <script src="Javascripts/auth.js"></script>
    <script src="./Javascripts/utils.js" defer></script>
    <script src="./Javascripts/modal.js" defer></script>
    <link rel="stylesheet" href="css/nav.css" />


  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --success-hover: #218838;
      --danger-color: #dc3545;
      --danger-hover: #c82333;
      --warning-color: #ffc107;
      --warning-hover: #e0a800;
      --white-bg: #ffffff;
      --text-color: #333333;
      --subtle-text: #666666;
      --border-color: #e9ecef;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: aliceblue;
      margin: 0;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .data-list-container {
      width: 100%;
      max-width: 1200px;
      background-color: var(--white-bg);
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
      gap: 15px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      color: #004080;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1 .icon {
      font-size: 1.5rem;
    }

    .add-button {
      width: 200px;
      background: #28a745;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 1rem;
      font-weight: 600;
    }

    .add-button:hover {
      background: #1f7a35;
    }

    .search-container {
      display: flex;
      background-color: #f1f3f5;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }

    #searchInput {
      flex-grow: 1;
      border: none;
      padding: 12px 15px;
      font-size: 1rem;
      background: transparent;
      outline: none;
      color: var(--text-color);
    }

    #searchInput::placeholder {
      color: var(--subtle-text);
    }

    #searchBtn {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #searchBtn:hover {
      background-color: var(--subtle-text);
    }

    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    .data-table thead {
      background-color: #e9f5ff;
    }

    .data-table th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: var(--subtle-text);
      border-bottom: 2px solid var(--border-color);
      white-space: nowrap;
    }

    .data-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }

    .data-table tbody tr:nth-child(odd) {
      background-color: #fafafa;
    }

    .data-table tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .data-table tbody tr:hover {
      background-color: #e9ecef;
      transition: background-color 0.2s ease;
    }

    .status {
      padding: 6px;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.9em;
      color: white;
      white-space: nowrap;
      display: inline-block;
    }

    .status.active { background-color: var(--success-color); }
    .status.pending { background-color: var(--warning-color); color: var(--text-color); }
    .status.inactive { background-color: var(--danger-color); }

    button:disabled {
      pointer-events: none;
      opacity: 0.5;
      cursor: not-allowed;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .action-btn {
      background-color: transparent;
      border: 1px solid;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn i {
      font-size: 1rem;
    }

    .view-btn {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .view-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .edit-btn {
      color: var(--warning-color);
      border-color: var(--warning-color);
    }

    .edit-btn:hover {
      background-color: var(--warning-color);
      color: var(--text-color);
    }

    .activate-btn {
      color: var(--success-color);
      border-color: var(--success-color);
    }

    .activate-btn:hover {
      background-color: var(--success-color);
      color: white;
    }

    .delete-btn {
      color: var(--danger-color);
      border-color: var(--danger-color);
    }

    .delete-btn:hover {
      background-color: var(--danger-color);
      color: white;
    }

    .approve-btn {
      color: var(--success-color);
      border-color: var(--success-color);
    }

    .approve-btn:hover {
      background-color: var(--success-color);
      color: white;
    }

    .reject-btn {
      color: var(--danger-color);
      border-color: var(--danger-color);
    }

    .reject-btn:hover {
      background-color: var(--danger-color);
      color: white;
    }

    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .page-button {
      background-color: var(--primary-color);
      color: #ffffff;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                  0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .page-button:hover:not(:disabled) {
      background-color: rgb(0, 115, 156);
    }

    .page-button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .page-info {
      color: #374151;
      font-size: 1.125rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .data-list-container {
        padding: 20px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-container {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="hamburger" id="hamburger">
    <i class="fas fa-bars"></i>
  </div>
  <div class="overlay" id="overlay"></div>
  <aside class="side-menu" id="sideMenu"></aside>

  <div class="data-list-container">
    <div class="header">
      <h1><i class="fas fa-chalkboard-teacher"></i>Trainer Management</h1>
      <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Name...">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
      <button class="add-button" id="openAddTrainerModal"><i class="fas fa-plus"></i> Add Trainer</button>
    </div>

    


    <div class="table-responsive">
      <table class="data-table">
        <thead>
          <tr>
            <th>Trainer ID</th>
            <th>Name</th>
            <th>Expertise</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fieldmobiliserTableBody">
          <div id="trainerSpinner" style="display:none; text-align:center; margin: 15px;">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i> Loading trainers...
          </div>

        </tbody>
      </table>
    </div>

    <div id="pagination-controls" class="pagination-controls">
      <button id="prevBtn" class="page-button">Previous</button>
      <span id="page-info" class="page-info">Page 1 of 1</span>
      <button id="nextBtn" class="page-button">Next</button>
    </div>
  </div>

  <!-- Add Trainer Modal -->
  <div class="modal hide" id="addTrainerModal">
  <div class="modal-content">
    <button class="close-btn" id="closeAddTrainerModal">&times;</button>

    <div class="modal-header">
      <h2 class="form-subheading-main" id="trainerModalTitle" style="text-align: center">
        Add Trainer Data
      </h2>
    </div>

    <div class="modal-body">
      <form id="addTrainerForm" novalidate>
        <!-- Trainer ID (readonly for edit) -->
        <div class="form-group">
          <label for="formTrainerId">Trainer ID:</label>
          <input type="text" id="formTrainerId" name="formTrainerId" readonly />
          <span id="formTrainerIdError" class="error-message"></span>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="formTrainerName">Name:</label>
          <input type="text" id="formTrainerName" name="formTrainerName" required />
          <span id="formTrainerNameError" class="error-message"></span>
        </div>

        <!-- Expertise -->
        <div class="form-group">
          <label for="formTrainerExpertise">Expertise:</label>
          <input type="text" id="formTrainerExpertise" name="formTrainerExpertise" required />
          <span id="formTrainerExpertiseError" class="error-message"></span>
        </div>

        <!-- Mobile -->
        <div class="form-group">
          <label for="formTrainerMobile">Phone:</label>
          <input type="text" id="formTrainerMobile" name="formTrainerMobile" required />
          <span id="formTrainerMobileError" class="error-message"></span>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="formTrainerEmail">Email:</label>
          <input type="email" id="formTrainerEmail" name="formTrainerEmail" required />
          <span id="formTrainerEmailError" class="error-message"></span>
        </div>

        <!-- Security Question -->
        <div class="form-group">
          <label for="formTrainerSecurityQuestion">Security Question:</label>
          <input type="text" id="formTrainerSecurityQuestion" name="formTrainerSecurityQuestion" required />
          <span id="formTrainerSecurityQuestionError" class="error-message"></span>
        </div>

        <!-- Security Answer -->
        <div class="form-group">
          <label for="formTrainerSecurityAnswer">Security Answer:</label>
          <input type="text" id="formTrainerSecurityAnswer" name="formTrainerSecurityAnswer" required />
          <span id="formTrainerSecurityAnswerError" class="error-message"></span>
        </div>

        <!-- Form message -->
        <div id="trainerFormMessage" class="form-message"></div>

        <!-- Buttons -->
        <div class="form-actions" style="display: flex; justify-content: space-between; gap: 5px;">
          <button type="submit" class="add-button"><i class="fas fa-check"></i> Submit</button>
          <button type="reset" class="view-button">Clear</button>
        </div>

        <!-- Generated User ID (hidden until created) -->
        <div id="generatedUserId" style="display: none"></div>
      </form>
    </div>
  </div>
</div>



  <script src="Javascripts/admin_trainers.js" defer></script>
</body>
</html>
