<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVYM Tech4Hope - Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="Javascripts/auth.js"></script>
  <script src="./Javascripts/nav.js" defer></script>
  <style>
    body {
      background: #eef3f7;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      color: #0056b3;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.6rem;
      color: #333;
      margin-bottom: 30px;
    }

    .content-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .contact-card {
      flex: 1 1 200px;
      background: #f9fbfd;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 25px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .contact-card i {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 15px;
    }

    .contact-card h3 {
      font-size: 1.2rem;
      color: #222;
      margin-bottom: 10px;
    }

    .contact-card p, 
    .contact-card a {
      font-size: 1rem;
      color: #555;
      text-decoration: none;
    }

    .contact-card a:hover {
      color: #007bff;
    }

    .availability {
        text-align: center;
      margin-top: 30px;
      font-size: 1rem;
      color: #333;
      background: #f0f8ff;
      padding: 15px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .contact-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
  <div class="overlay" id="overlay"></div>
  <aside class="side-menu" id="sideMenu"></aside>

  <div class="container">
    <h1><i class="fas fa-hand-holding-heart"></i> SVYM Tech4Hope</h1>
    <h2>Contact Us</h2>

    <div class="content-section">
      <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p><a href="mailto:info@tech4hope.org">info@tech4hope.org</a></p>
        <p><a href="mailto:support@tech4hope.org">support@tech4hope.org</a></p>
      </div>

      <div class="contact-card">
        <i class="fas fa-phone-alt"></i>
        <h3>Phone</h3>
        <p>+91 99999 99999</p>
        <p>+91 99999 99999</p>
      </div>

      <div class="contact-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Address</h3>
        <p>Swami Vivekananda Youth Movements</p>
        <p>Kenchanahalli, Karnataka, India - 560001</p>
      </div>

      <div class="contact-card">
        <i class="fas fa-globe"></i>
        <h3>Follow Us</h3>
        <p>
          <a href="#"><i class="fab fa-facebook-f"></i></a> &nbsp;
          <a href="#"><i class="fab fa-twitter"></i></a> &nbsp;
          <a href="#"><i class="fab fa-instagram"></i></a> &nbsp;
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </p>
      </div>
    </div>

    <div class="availability">
      <i class="far fa-clock"></i> Our support team is available <strong>Monday to Friday, 9:00 AM - 5:00 PM IST</strong>.
    </div>
  </div>
</body>
</html>
